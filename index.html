<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Network Request Practice</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <h1>Users</h1>
      <p class="users"></p>
      <button class="btn js-users-btn">Get Data</button>
      <button class="btn clear js-users-clear">Clear Data</button>
    </div>
    <div class="display">
      <h1>Sports Teams</h1>
      <p class="teams"></p>
      <button class="btn js-teams-btn">Get Data</button>
      <button class="btn clear js-teams-clear">Clear Data</button>
    </div>
    <div class="display">
      <h1>Animals</h1>
      <p class="animals"></p>
      <button class="btn js-animals-btn">Get Data</button>
      <button class="btn clear js-animals-clear">Clear Data</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
